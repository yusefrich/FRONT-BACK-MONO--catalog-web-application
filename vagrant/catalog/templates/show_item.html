{% extends "main.html" %}
{% block content %}

            <!-- nav area start -->
            <!-- side bar -->
            <div class="wrapper">
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <h3>Categories</h3>
                        <strong>CT</strong>
                    </div>

                    <ul class="list-unstyled components">
                        <li>
                            <a href="#">
                                <i class="fas fa-copy"></i>
                                item with icon
                            </a>
                        </li>
                        {% for c in categories %}
                        <li>
                            <a href="{{url_for('showCategoryItems', category = c.name)}}">
                                {{c.name}}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>

                    <ul class="list-unstyled CTAs">
                        <li>
                            <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">
                                <i class="fab fa-2x fa-github"></i>
                                View source
                            </a>
                        </li>
                    </ul>
                </nav>
                <div id="content">
                    <div class="content-padding">
                        {% include "navbar.html" %}
                        <!-- nav area end -->

                        <!-- banner area start -->
                        <div class="container">
                            <!-- show the item -->

                            <div class="card">
                              <div class="card-header">
                                <h3>{{current_item.name}}</h3>
                              </div>
                              <div class="card-body">
                                <h5 class="card-title">Item description</h5>
                                <p class="card-text">{{current_item.description}}</p>
                                <a href="{{url_for('editItem', item = current_item.name)}}" class="btn btn-success">Edit</a>
                                <a href="{{url_for('deleteItem', item = current_item.name)}}" class="btn btn-danger">Delete</a>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
